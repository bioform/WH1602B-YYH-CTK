apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

// note that Compile task is changed to JavaCompile in Gradle 2.0
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}